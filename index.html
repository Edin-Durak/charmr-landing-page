<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Charmr - The #1 AI Dating Assistant. Download now for iOS or join our Android waitlist. Transform your dating experience with AI-powered conversations and matches."
    />
    <title>Charmr - AI Dating Assistant</title>

    <link rel="icon" href="./assets/images/favicon.png" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />

    <!-- Preload critical CSS -->
    <link rel="preload" href="./assets/css/styles.css" as="style" />

    <!-- Load fonts with font-display: swap -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Load Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Critical CSS inline - minimal styles to prevent layout shift -->
    <style>
      /* Minimal critical CSS to prevent layout shift */
      body {
        margin: 0;
        padding: 0;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background-color: #000000;
        color: #ffffff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .container {
        flex: 1;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem 1rem;
        text-align: center;
      }

      .logo-image {
        width: 100px;
        height: 100px;
        border-radius: 10px;
      }

      .logo {
        font-size: 4rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        background: linear-gradient(135deg, #00d4ff, #0099cc, #6a4c93, #8b5cf6);
        background-size: 300% 300%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: gradientShift 3s ease-in-out infinite;
      }

      @keyframes gradientShift {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      .tagline {
        font-size: 1.2rem;
        font-weight: 400;
        color: #ffffff;
        opacity: 0.9;
      }

      .download-section {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        width: 100%;
        max-width: 300px;
        margin-top: 3rem;
      }

      .download-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem 1.5rem;
        background-color: #000000;
        border: 2px solid #333333;
        border-radius: 12px;
        text-decoration: none;
        color: #ffffff;
        transition: all 0.3s ease;
        cursor: pointer;
        margin: 0 auto;
      }

      .download-btn.app-store {
        border: none;
        border-radius: 12px;
        text-decoration: none;
        color: #ffffff;
      }

      .download-btn-image {
        width: 200px;
      }

      .download-btn i {
        font-size: 2rem;
        margin-right: 1rem;
        width: 2rem;
        text-align: center;
      }

      .btn-text {
        display: flex;
        flex-direction: column;
        text-align: left;
      }

      .small-text {
        font-size: 0.8rem;
        opacity: 0.7;
        line-height: 1.2;
      }

      .large-text {
        font-size: 1.1rem;
        font-weight: 600;
        line-height: 1.2;
      }

      .footer {
        background-color: #111111;
        padding: 2rem 1rem;
        border-top: 1px solid #333333;
      }

      .footer-links {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin-bottom: 1.5rem;
      }

      .footer-link {
        color: #ffffff;
        text-decoration: none;
        font-size: 0.9rem;
        transition: color 0.3s ease;
      }

      .social-icons {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
      }

      .social-icon {
        color: #ffffff;
        font-size: 1.5rem;
        transition: color 0.3s ease;
        width: 1.5rem;
        text-align: center;
      }

      /* Responsive design */
      @media (min-width: 768px) {
        .logo {
          font-size: 5rem;
        }
        .tagline {
          font-size: 1.4rem;
        }
        .download-section {
          max-width: 350px;
        }
        .download-btn {
          padding: 1.2rem 2rem;
        }
        .download-btn i {
          font-size: 2.5rem;
          width: 2.5rem;
        }
        .large-text {
          font-size: 1.3rem;
        }
      }

      @media (min-width: 1024px) {
        .logo {
          font-size: 6rem;
        }
        .tagline {
          font-size: 1.6rem;
        }
        .download-section {
          max-width: 400px;
        }
      }
    </style>

    <!-- Load main CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Main Content -->
      <main class="main-content">
        <section
          class="logo-section"
          aria-label="charmrAIDatingAssistant"
          id="logo-section"
        >
          <img
            src="./assets/images/charmr-logo.png"
            alt="Charmr - AI Dating Assistant"
            class="logo-image"
            loading="eager"
          />
          <h1 class="logo" id="charmrAIDatingAssistant">Charmr</h1>
          <p class="tagline">#1 AI Dating Assistant</p>
        </section>

        <div class="download-section">
          <a
            href="https://apps.apple.com/us/app/charmr-texting-wingman-ai/id6742221833"
            class="download-btn app-store"
            aria-label="Download Charmr on the App Store"
          >
            <img
              src="./assets/images/app-store-badge.svg"
              alt="Download on the App Store"
              class="download-btn-image"
            />
          </a>

          <a
            href="https://forms.gle/33qTZWvZNLbAa4Vu8"
            class="download-btn android-waitlist"
            id="androidWaitlist"
            aria-label="Join Android waitlist for Charmr"
          >
            <i class="fab fa-google-play" aria-hidden="true"></i>
            <div class="btn-text">
              <span class="small-text">Join Android</span>
              <span class="large-text">Waitlist</span>
            </div>
          </a>
        </div>
      </main>

      <!-- Footer -->
      <footer class="footer">
        <div class="footer-links">
          <a
            href="mailto:support@charmrai.com"
            class="footer-link"
            id="supportLink"
            aria-label="Contact support"
            >Support</a
          >
          <a
            href="#"
            class="footer-link"
            id="termsLink"
            aria-label="View terms of service"
            >Terms</a
          >
          <a
            href="#"
            class="footer-link"
            id="privacyLink"
            aria-label="View privacy policy"
            >Privacy</a
          >
        </div>

        <div class="social-icons">
          <a
            href="https://www.tiktok.com/@charmr_app"
            class="social-icon"
            aria-label="Follow us on TikTok"
            ><i class="fab fa-tiktok" aria-hidden="true"></i
          ></a>
          <a
            href="https://www.instagram.com/charmr_app/"
            class="social-icon"
            aria-label="Follow us on Instagram"
            ><i class="fab fa-instagram" aria-hidden="true"></i
          ></a>
          <a
            href="https://www.youtube.com/@charmr_app"
            class="social-icon"
            aria-label="Subscribe to our YouTube channel"
            ><i class="fab fa-youtube" aria-hidden="true"></i
          ></a>
        </div>
      </footer>
    </div>

    <!-- Modals -->

    <div
      class="modal"
      id="termsModal"
      role="dialog"
      aria-labelledby="termsModalTitle"
      aria-hidden="true"
    >
      <div class="modal-content">
        <span class="close" aria-label="Close modal">&times;</span>
        <h2 id="termsModalTitle">Terms of Service</h2>
        <p>Terms of service content will be displayed here.</p>
      </div>
    </div>

    <div
      class="modal"
      id="privacyModal"
      role="dialog"
      aria-labelledby="privacyModalTitle"
      aria-hidden="true"
    >
      <div class="modal-content">
        <span class="close" aria-label="Close modal">&times;</span>
        <h2 id="privacyModalTitle">Privacy Policy</h2>
        <p>Privacy policy content will be displayed here.</p>
      </div>
    </div>

    <!-- Defer JavaScript loading -->
    <script src="./assets/javascript/script.js" defer></script>
  </body>
</html>
